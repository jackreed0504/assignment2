<!DOCTYPE html>
<html>
    
    <head>
    <title>Assignment 2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body style="background-color: rgb(36, 6, 64);">

        <div class="row">
            <div class="image-container"><img id="interact1" src="img/icons-26.svg" onmouseover="this.src='img/icons-34.svg';" onmouseout="this.src='img/icons-26.svg';" height="200" width="200"/></div>
            <div class="image-container"><img id="boss1" src="img/icons-24.svg" onmouseover="this.src='img/icons-40.svg';" onmouseout="this.src='img/icons-24.svg';" height="200" width="200"/></div>
            <div class="image-container"><img id="inventory1" src="img/icons-25.svg" onmouseover="this.src='img/icons-33.svg';" onmouseout="this.src='img/icons-25.svg';" height="200" width="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="settings1" src="img/icons-23.svg" onmouseover="this.src='img/icons-32.svg';" onmouseout="this.src='img/icons-23.svg';" height="200" width="200"/></div>
            <div class="image-container"><img id="stats1" src="img/icons-29.svg" onmouseover="this.src='img/icons-37.svg';" onmouseout="this.src='img/icons-29.svg';" height="200" width="200"/></div>
            <div class="image-container"><img id="menu1" src="img/icons-30.svg" onmouseover="this.src='img/icons-38.svg';" onmouseout="this.src='img/icons-30.svg';" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img id="map1" src="img/icons-27.svg" onmouseover="this.src='img/icons-35.svg';" onmouseout="this.src='img/icons-27.svg';" height="200" width="200"/></div>
            <div class="image-container"><img id="dream-machine1" src="img/icons-28.svg" onmouseover="this.src='img/icons-36.svg';" onmouseout="this.src='img/icons-28.svg';" height="200" width="200"/></div>
            <div class="image-container"><img id="weapons1" src="img/icons-31.svg" onmouseover="this.src='img/icons-39.svg';" onmouseout="this.src='img/icons-31.svg';" height="200" width="200"/></div>
        </div>
        
        <script>
            var sound1 = new buzz.sound("sound/boss1.mp3");
            var sound2 = new buzz.sound("sound/interact1.mp3");
            var sound3 = new buzz.sound("sound/inventory1.mp3");
            var sound4 = new buzz.sound("sound/map1.mp3");
            var sound5 = new buzz.sound("sound/settings1.mp3");
            var sound6 = new buzz.sound("sound/weapon1.mp3");
            var sound7 = new buzz.sound("sound/dreammachine1.mp3");
            var sound8 = new buzz.sound("sound/stats1.mp3");
            var sound9 = new buzz.sound("sound/menu1.mp3");

            window.onload = function() {
                document.getElementById('boss1').addEventListener('mouseover', function () {sound1.play();});
                document.getElementById('interact1').addEventListener('mouseover', function () {sound2.play();});
                document.getElementById('inventory1').addEventListener('mouseover', function () {sound3.play();});
                document.getElementById('map1').addEventListener('mouseover', function () {sound4.play();});
                document.getElementById('settings1').addEventListener('mouseover', function () {sound5.play();});
                document.getElementById('weapons1').addEventListener('mouseover', function () {sound6.play();});
                document.getElementById('dream-machine1').addEventListener('mouseover', function () {sound7.play();});
                document.getElementById('stats1').addEventListener('mouseover', function () {sound8.play();});
                document.getElementById('menu1').addEventListener('mouseover', function () {sound9.play();});

            };
        </script>

    </body>
    
</html>
